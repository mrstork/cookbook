{% extends 'web/base.html' %}

{% block content %}

<div class='container'>

	<h2>Registration</h2>
	<p>Once submitted, an email will be sent to your inbox to confirm your email address.</p>

	<form method='post'>
		{% csrf_token %}

    <div class="form-group">
      <label>Email address</label>
      {{ form.email }}
    </div>

		<div class='form-actions'>
		  <button type='submit' class='button-save'>Submit</button>
		</div>

	</form>

</div>

{% endblock content %}
