{% extends 'web/base.html' %}

{% block content %}

<div class="main-content">

  {% if not recipes %}

    <div class='container'>
      <h3>Recipe List</h3>
      <p>You have no recipes yet</p>
      <a class='btn btn-primary' href='{% url 'create-recipe' %}'>Create Recipe</a>
    </div>

  {% else %}

    <div class='container'>
      <h3>Recipe List</h3>
      <ul>
        {% for recipe in recipes %}
          <li>
            <a href='{% url 'view-recipe' recipe.user recipe.id %}'>
              {{ recipe.title }} - {{ recipe.description }}
            </a>
          </li>
        {% endfor %}
      </ul>
      <a class='btn btn-primary' href='{% url 'create-recipe' %}'>Create Recipe</a>
    </div>

  {% endif %}

</div>

{% endblock content %}
