{% extends 'web/base.html' %}

{% block content %}

{% if not recipes %}

  <div class='container'>
    <h3>Recipe List</h3>
    <p>You have no recipes yet</p>
    <a class='btn btn-primary' href='{% url 'add_recipe' %}'>Create Recipe</a>
  </div>

{% else %}

  <div class='container'>
    <h3>Recipe List</h3>
    <ul>
      {% for recipe in recipes %}
        <li>
          <a href='{% url 'view_recipe' recipe.user recipe.slug %}'>
            {{ recipe.title }} - {{ recipe.description }}
          </a>
        </li>
      {% endfor %}
    </ul>
    <a class='btn btn-primary' href='{% url 'add_recipe' %}'>Create Recipe</a>
  </div>

{% endif %}

{% endblock content %}
